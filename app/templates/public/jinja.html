{% extends 'public/templates/public_template.html' %}

{% block title %}Jinja{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Jinja template</h1>
            <hr>

            <h4>Variables</h4>
            <hr>
            <p>Name: {{ my_name }}</p>

            <h4>Looping</h4>
            <hr>
            <ul>
                {% for lang in langs %}
                    <li>{{ lang }}</li>
                {% endfor %}
            </ul>


        </div>
    </div>
</div>

{% endblock %}
